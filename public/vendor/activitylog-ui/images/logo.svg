<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon container -->
  <rect x="2" y="4" width="32" height="32" rx="8" fill="url(#logoGradient)"/>

  <!-- Activity log icon -->
  <g transform="translate(8, 10)">
    <!-- Document base -->
    <path d="M4 2a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V6.414A2 2 0 0017.414 5L15 2.586A2 2 0 0013.586 2H4z"
          fill="white" fill-opacity="0.9"/>

    <!-- Activity lines -->
    <circle cx="6" cy="8" r="1.5" fill="white"/>
    <line x1="9" y1="8" x2="14" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

    <circle cx="6" cy="12" r="1.5" fill="white"/>
    <line x1="9" y1="12" x2="13" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

    <circle cx="6" cy="16" r="1.5" fill="white"/>
    <line x1="9" y1="16" x2="12" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text with CSS custom properties for dark mode adaptation -->
  <text x="42" y="16" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="var(--logo-text-primary, #1F2937)">
    ActivityLog
  </text>
  <text x="42" y="28" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="500" fill="var(--logo-text-secondary, #6B7280)">
    UI
  </text>

  <!-- CSS for dark mode adaptation -->
  <style>
    :root {
      --logo-text-primary: #1F2937;
      --logo-text-secondary: #6B7280;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --logo-text-primary: #F9FAFB;
        --logo-text-secondary: #D1D5DB;
      }
    }

    /* Support for explicit dark mode class */
    .dark {
      --logo-text-primary: #F9FAFB;
      --logo-text-secondary: #D1D5DB;
    }
  </style>
</svg>
